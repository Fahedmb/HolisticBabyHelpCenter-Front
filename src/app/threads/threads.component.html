<app-header-front></app-header-front>
<div class="col-12">
    <div class="card">
        <div class="flex justify-content-between flex-column sm:flex-row mb-2">
            <button pButton label="Add Thread" icon="pi pi-plus" class="p-button-success mb-2" (click)="addThread()"></button>
        </div>
        <p-table #dt2 [value]="threads" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true">
            <ng-template pTemplate="header" class="text-center">
                <tr>
                    <th style="width:500px">Thread Title</th>
                    <th style="width:200px">Category</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-thread>
                <tr>
                    <td>{{thread.title}}</td>
                    <td>{{thread.category.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Add Thread" [(visible)]="displayModal" [style]="{width: '400px', 'max-width': '100%'}" [closable]="true">
    <form [formGroup]="threadForm" (ngSubmit)="onSave()" class="p-fluid">
        <div class="p-field p-grid">
            <label for="title" class="p-col-12 p-md-4">Thread Title</label>
            <div class="p-col-12 p-md-8">
                <input id="title" pInputText formControlName="title">
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="categoryId" class="p-col-12 p-md-4">Category</label>
            <div class="p-col-12 p-md-8">
                <p-dropdown [options]="categories" optionLabel="name" formControlName="categoryId"></p-dropdown>
            </div>
        </div>
        <p-footer>
            <div class="p-d-flex p-jc-end">
                <button type="button" pButton label="Cancel" icon="pi pi-times" class="p-button-text p-mr-2" (click)="displayModal = false"></button>
                <button type="submit" pButton label="Save" icon="pi pi-check"></button>
            </div>
        </p-footer>
    </form>
</p-dialog>
