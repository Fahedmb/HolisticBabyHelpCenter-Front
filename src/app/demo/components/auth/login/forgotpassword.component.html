<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-12 surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="https://www.holistic-babe.fr/wp-content/uploads/2024/03/cropped-cropped-Logo-holistic-babe-glow-up.png" alt="Image" height="50" class="mb-3">

                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [ngModel]="email.value"  (ngModelChange)="email.setValue($event)" type="email" placeholder="Email address" pInputText class="w-12 md:w-50rem mb-5" style="padding:1rem">


                    <button pButton pRipple label="Reset" class="w-12 p-3 text-xl" (click)="onReset()"></button>

                </div>



            </div>

        </div>
    </div>
</div>
